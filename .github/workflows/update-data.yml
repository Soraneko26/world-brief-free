 name: update-world-data

  on:
    workflow_dispatch:
    schedule:
      - cron: "17 */8 * * *"

  permissions:
    contents: write

  jobs:
    refresh:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: Setup Python
          uses: actions/setup-python@v5
          with:
            python-version: "3.11"

        - name: Fetch data
          run: python scripts/fetch_world_data.py

        - name: Commit if changed
          run: |
            git config user.name "github-
  actions[bot]"
            git config user.email "41898282+github-
  actions[bot]@users.noreply.github.com"
            git add data/world.json data/
  daily_brief.md
            if git diff --cached --quiet; then
              echo "No changes"
            else
              git commit -m "chore: refresh world
  data"
              git push
            fi
